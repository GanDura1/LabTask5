<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; }

/* Header */
.ui-header { background-color: #2ecc71 !important; border-color: #27ae60 !important; }
.ui-header h1 { color: #fff !important; font-weight:bold; font-size:1.3em !important; text-shadow:none !important; }
.ui-header .ui-btn { background-color:#fff !important; color:#2c3e50 !important; font-weight:bold !important; text-shadow:none !important; margin:8px 5px !important; }

/* Content */
.ui-content { padding:20px; background-color:#ecf0f1; }
.contact-section, .inquiry-section { background-color:#fff; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
.contact-section h2, .inquiry-section h3 { color:#2c3e50; margin-bottom:15px; font-size:1.6em; }
.contact-buttons { display:flex; flex-direction:column; gap:10px; }
.contact-btn { display:flex; align-items:center; padding:12px 15px; background-color:#ecf0f1; border:1px solid #bdc3c7; border-radius:8px; text-decoration:none; color:#2c3e50; font-weight:bold; transition:background-color 0.3s; }
.contact-btn:hover { background-color:#d5dbdb; }
.contact-btn svg { width:24px; height:24px; margin-right:10px; fill:#7f8c8d; }
.contact-btn.call svg { fill:#3498db; }
.contact-btn.email svg { fill:#e74c3c; }
.contact-btn.whatsapp svg { fill:#27ae60; }

/* Form */
.form-group { margin-bottom:15px; }
.form-group label { display:block; font-weight:bold; margin-bottom:8px; color:#2c3e50; }
.form-group input, .form-group textarea { width:100%; padding:12px; border:1px solid #bdc3c7; border-radius:6px; font-size:1em; box-sizing:border-box; }
.form-group input:focus, .form-group textarea:focus { outline:none; border-color:#2ecc71; }
.submit-btn { width:100%; padding:15px; background-color:#2ecc71; color:#fff; border:none; border-radius:8px; font-weight:bold; font-size:1.1em; cursor:pointer; transition:0.3s; }
.submit-btn:hover { background-color:#27ae60; }

/* Footer */
.ui-footer { background-color:#2ecc71 !important; border-color:#27ae60 !important; text-align:center; padding:15px !important; }
.ui-footer p { color:#fff !important; margin:0 !important; font-size:0.9em !important; }

/* Confirmation dialog */
.confirmation-dialog { padding:20px; text-align:center; }
.confirmation-dialog h3 { color:#2c3e50; margin-bottom:15px; }
.confirmation-dialog p { color:#34495e; line-height:1.6; margin-bottom:20px; }
</style>

<script>
$(document).ready(function() {
    $.mobile.defaultPageTransition = "slide";

    // Handle form submission
    $('#inquiryForm').on('submit', function(e){
        e.preventDefault();
        var name = $('#nameInput').val().trim();
        var email = $('#emailInput').val().trim();
        var message = $('#messageInput').val().trim();
        if(name && email && message){
            $('#confirmationName').text(name);
            $.mobile.changePage('#confirmationDialog', { role:'dialog', transition:'pop' });
            $('#inquiryForm')[0].reset();
        } else {
            alert('Please fill in all fields.');
        }
    });

    // Close confirmation dialog
    $('#closeConfirmationBtn').on('click', function(e){
        e.preventDefault();
        $.mobile.changePage('#support', { transition:'pop', reverse:true });
    });
});
</script>
</head>
